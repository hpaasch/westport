{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
  <div class="container-fluid">
    <h1>Hello, Westport!</h1>
      <p>It's time for a sail</p>
      <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn how</a></p>
  </div>


</div>
<div class="container">

<div class="row">
  <div class="col-md-8">.col-md-8</div>
  <div class="col-md-4">.col-md-4</div>
</div>
<div class="row">
  <div class="col-md-4">.col-md-4</div>
  <div class="col-md-4">.col-md-4</div>
  <div class="col-md-4">.col-md-4</div>
</div>
<div class="row">
  <div class="col-md-6">
    {% for post in object_list %}
      <img class="img-responsive" src="{{ post.photo_url }}" alt="Responsive image" />
      <h3>{{ post.body }}</h3>
      <p>
        {{ post.author }}, posted: {{ post.created }}
      </p>
    {% endfor %}

  </div>
  <div class="col-md-6">.col-md-6</div>
</div>
</div>
{% endblock %}
