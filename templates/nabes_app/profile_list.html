{% extends "base.html" %}

{% block content %}
<div class="panel panel-default">
<div class="panel-heading">
  <h3 class="panel-title">Profile for: {{ user }}</h3>
</div>
  <div class="panel-body">
    <ul>
      <li>Primary Last Name: {{ primary_last_name }}</li>
      <li>Email: {{ email }}</li>
      <li>House number: {{ number }}</li>
      <li>Street name: {{ street }}</li>
    </ul>
      <a class='btn btn-primary' role='button' href={% url 'profile_update_view' %}>Update profile</a>
      <a class='btn btn-primary' role='button' href=#>Paypal here</a>
  </div>
</div>
{% endblock %}
